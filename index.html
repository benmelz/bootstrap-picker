<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script type="module" src="/index.js"></script>
    <title>Bootstrap Picker</title>
  </head>
  <body>
    <main>
      <section class="container my-3">
        <h1>Bootstrap Picker</h1>
        <hr />

        <div class="card mb-3">
          <div class="card-header">Vanilla bootstrap</div>
          <div class="card-body">
            <select class="form-select">
              <option value=""></option>
              <option value="chocolate">Chocolate</option>
              <option value="vanilla">Vanilla</option>
              <option value="strawberry">Strawberry</option>
            </select>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header">Basic picker</div>
          <div class="card-body">
            <select class="picker">
              <option value=""></option>
              <option value="chocolate">Chocolate</option>
              <option value="vanilla">Vanilla</option>
              <option value="strawberry">Strawberry</option>
            </select>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header">Picker with optgroups</div>
          <div class="card-body">
            <select class="picker">
              <option value=""></option>
              <optgroup label="Simple">
                <option value="chocolate">Chocolate</option>
                <option value="vanilla">Vanilla</option>
                <option value="strawberry">Strawberry</option>
              </optgroup>
              <optgroup label="Complex">
                <option value="mint-chocolate-chip">Mint Chocolate Chip</option>
                <option value="rocky-road">Rocky Road</option>
              </optgroup>
            </select>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
